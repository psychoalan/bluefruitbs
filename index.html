<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<link rel = "stylesheet" type = "text/css" href = "format.css">   <!-- Link to style sheet named format.css -->
		<script type="text/javascript" src="cordova.js"></script> 
        <script type="text/javascript" src="js/index.js"></script>
        <title>Beacon</title>
    </head>
     <body onload="onLoad()">

		<h1>Bluifruit test</h1>
           
		<ul id="bleDeviceList"> </ul>  
		<button id="refreshButton" onClick = "refreshDeviceList()">Refresh</button>
		<br>
		<div id="statusDiv">Status: Disconnected</div>
		<div id="bleId">DeviceId:</div>
		<div id="debugDiv"></div>
		<br>
		<h4>Set brightness</h4>
		<input type="range" min="0" max="255" step="0.1" val="20">
		<br>
		<button id="ledOnButton" onclick = "sendData('1')">Set led ON</button>
		<br><br>
		<button id="ledOffButton" onclick = "sendData('0')">Set Led Off</button>
		<br><br>
		<button id="ledDimButton" onclick = "sendData('2')">Set Led to Dim</button>
		<br><br><br>
		<input type="text" id="messageInput" value="Hello"/>
		<br>
		<button id="sendButton" onclick = "sendData()">Send</button>
		<br>		
		<br>
		<div id="sendDiv"></div> 
		<br><br>
		
		<h4>Alarm</h4>
		<div id="alertBox" class="alert-box"></div>
		<div id="timeBox" class="time-box"></div>
		<div class="alarm-form">
		<div class="alarm-form">
		<form id="alarmForm"form onsubmit="return false;">
			<input id="alarmHour" type="number" form="alarmForm" class="alarm-input" placeholder="insert hours (hh)"/>
            <input id="alarmMinute" type="number"class="alarm-input" placeholder="insert minutes (mm)"/>
            <input id="alarmSecond" type="number" class="alarm-input" placeholder="insert seconds (ss)"/>
            <button id="setAlarmBtn" form="alarmForm" class="alarm-btn set-btn" onclick="myFunction()">SET ALARM</button>
			<!-- This works: <button id="setAlarmBtn" form="alarmForm" class="alarm-btn set-btn" onclick="sendTime('60')">SET ALARM</button> -->
			<br><br>
		</form>
		</div>
		<br>
		<button id="disconnectButton"onClick="disconnect()">Disconnect</button>
		<div id="receiveDiv"></div>
    </body>
</html>
